<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
<!--Header Nav Bar-->
    <div>
        <!--Blue Bar Header-->
        <div class="top-blue-bar">
            <img src="img/unitedstates_1.svg" alt="US Flag Icon" class="csite-flag-icon" width="30" height="30">
            <p>
                <strong>Bay Area's</strong> Most Trusted Cash House Buyers Since 2000
            </p>
        </div>
        <!--Nav Bar Header-->
        <header class="csite-header">
            <div class="grid-container">
                <div class="csite-header_content">
                    <a href="[hero page link]" class="csite-logo-link" rel="home">
                        <img src="img\sf-logo.svg" class="csite-logo-img" alt="John Buys Bay Area Houses">
                    </a>
                    <ul id="csite-header-navbar" class="csite-navbar">
                        <li><a href="[link to How It Works Page]">How It Works</a></li>
                        <li><a href="[link to Blog Page]">Blog</a></li>
                        <li><a href="[link to FAQ Page]">FAQ</a></li>
                        <li><a href="[link to About Us Page]">About Us</a></li>
                        <li><a href="[link to Contact Us Page]">Contact Us</a></li>
                    </ul>
                    <a class="call-btn" href="[My Phone Number]">
                        <div class="csite-navbar-phone-number">
                            <span class="csite-navbar-phone--text">
                                <span class="csite-navbar-phone--icon"><img src="img/telephone_1.svg" alt="phone icon"></span>
                                Call Us
                            </span>
                            <span class="csite-navbar-phone--number">Phone Number</span>
                        </div>
                    </a>
                    <div class="csite-call-btn">
                        <a href="#" class="csite-call-btn-small" >Get My Offer</a>
                    </div>
                    <!--Mobile Menu-->
                    <div id="mobile-menu-btn" class="burger-menu-btn">
                        <img src="img/mobile-menu-icon.svg" alt="mobile menu">
                    </div>
                </div>
            </div>
            <!--Mobile Menu Navigation-->
            <div id="mobile-menu">
                <div class="mobile-menu-content">
                    <button class="mobile-menu-close-btn">
                        <img src="img/close-mobile-menu-icon.svg" alt="Mobile Menu Close Button">
                    </button>
                    <div class="mobile-menu-title">
                        <span>Menu</span>
                    </div>
                    <ul id="mobile-menu-navigation" class="mobile-navigation-menu">
                        <li class="mobile-menu-item"><a href="[Link to Page]">How It Works</a></li>
                        <li class="mobile-menu-item"><a href="[Link to Page]">Blog</a></li>
                        <li class="mobile-menu-item"><a href="[Link to Page]">FAQ</a></li>
                        <li class="mobile-menu-item"><a href="[Link to Page]">About Us</a></li>
                        <li class="mobile-menu-item"><a href="[Link to Page]">Contact Us</a></li>
                    </ul>
                    <a href="#" class="green-btn csite-btn">Get My Offer</a>
                </div>
